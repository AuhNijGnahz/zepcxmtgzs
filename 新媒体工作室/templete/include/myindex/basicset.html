<form name="basicinfo" class="layui-form" action="">
        <div class="layui-form-item titleT">设置基础资料</div>
        <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-inline">
                <input type="text" name="nickname" required lay-verify="required" placeholder="输入新的昵称" autocomplete="off" class="layui-input">
            </div>
            <div class="nicknameinfo layui-form-mid layui-word-aux">修改昵称提示</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" name="email" required lay-verify="required" placeholder="输入邮箱地址" autocomplete="off" class="layui-input">
            </div>
            <div class="emailinfo layui-form-mid layui-word-aux"><a style="cursor: pointer;" id="yanzhengyx">[立即验证]</a>邮箱验证后将不可再修改</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <div class="layui-form-label Csex" style="text-align:left;">性别</div>
                <input type="radio" name="sex" value="男" title="男" data-sex="1" checked>
                <input type="radio" name="sex" value="女" title="女" data-sex="2">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">个人简介</label>
            <div class="layui-input-block">
                <textarea name="gerenjj" placeholder="随便说点什么吧" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <a class="layui-btn" lay-filter="formDemo">保存</a>
            </div>
        </div>
    </form>
